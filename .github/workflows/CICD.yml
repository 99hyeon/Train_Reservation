name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: cicd-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      # CI에서 ${spring.jwt.secret} 해결용 (너 로그에서 터진 그 키)
      SPRING_JWT_SECRET: test-secret
      # Redis 연결도 CI 러너 기준(localhost)으로 고정
      SPRING_DATA_REDIS_HOST: localhost
      SPRING_DATA_REDIS_PORT: "6379"
      # test 프로파일 쓰고 싶으면
      SPRING_PROFILES_ACTIVE: test
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon --stacktrace --info

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test

      - name: Login to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/train_server .

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/train_server:latest

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      # - name: Set target IP and decide blue/green
      #   run: |
      #     STATUS=$(curl -o /dev/null -w "%{http_code}" "http://${{ secrets.TRAIN_SERVER_IP }}/env")
      #     if [ $STATUS = 200 ]; then
      #       CURRENT_UPSTREAM=$(curl -s "http://${{ secrets.TRAIN_SERVER_IP }}/env" | tr -d '\r\n')
      #     else
      #       CURRENT_UPSTREAM=green
      #     fi
          
      #     echo CURRENT_UPSTREAM=$CURRENT_UPSTREAM >> $GITHUB_ENV
      #     if [ $CURRENT_UPSTREAM = "blue" ]; then
      #       echo "CURRENT_PORT=8080" >> $GITHUB_ENV
      #       echo "STOPPED_PORT=8081" >> $GITHUB_ENV
      #       echo "TARGET_UPSTREAM=green" >> $GITHUB_ENV
      #     elif [ $CURRENT_UPSTREAM = "green" ]; then
      #       echo "CURRENT_PORT=8081" >> $GITHUB_ENV
      #       echo "STOPPED_PORT=8080" >> $GITHUB_ENV
      #       echo "TARGET_UPSTREAM=blue" >> $GITHUB_ENV
      #     else
      #       echo "error: invalid CURRENT_UPSTREAM=$CURRENT_UPSTREAM"
      #       exit 1
      #     fi

      - name: Set target IP and decide blue/green
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            --connect-timeout 2 --max-time 3 \
            "http://${{ secrets.TRAIN_SERVER_IP }}/env" || echo "000")

          if [ "$STATUS" = "200" ]; then
            CURRENT_UPSTREAM=$(curl -s --connect-timeout 2 --max-time 3 \
              "http://${{ secrets.TRAIN_SERVER_IP }}/env" | tr -d '\r\n')
          else
            CURRENT_UPSTREAM=green
          fi

          echo "CURRENT_UPSTREAM=$CURRENT_UPSTREAM" >> $GITHUB_ENV
          if [ "$CURRENT_UPSTREAM" = "blue" ]; then
          echo "CURRENT_PORT=8080" >> $GITHUB_ENV
            echo "STOPPED_PORT=8081" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=green" >> $GITHUB_ENV
          else
            echo "CURRENT_PORT=8081" >> $GITHUB_ENV
            echo "STOPPED_PORT=8080" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=blue" >> $GITHUB_ENV
          fi


      - name: Deploy new app on stopped upstream
        uses: appleboy/ssh-action@v1.2.0
        with:
          username: ubuntu
          host: ${{ secrets.TRAIN_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/train_server:latest
            if command -v docker-compose >/dev/null 2>&1; then
              sudo docker-compose -f docker-compose-${{ env.TARGET_UPSTREAM }}.yml up -d
            else
              sudo docker compose -f docker-compose-${{ env.TARGET_UPSTREAM }}.yml up -d
            fi

      - name: Health check new target (from EC2 localhost)
        uses: appleboy/ssh-action@v1.2.0
        with:
          username: ubuntu
          host: ${{ secrets.TRAIN_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            PORT=${{ env.STOPPED_PORT }}
            for i in {1..12}; do
              if curl -fsS "http://127.0.0.1:${PORT}/env" >/dev/null; then
                echo "health check success"
                exit 0
              fi
              echo "retry $i..."
              sleep 5
            done
            echo "health check failed"
            exit 1

      - name: Cleanup new target if health check failed
        if: failure()
        uses: appleboy/ssh-action@v1.2.0
        with:
          username: ubuntu
          host: ${{ secrets.TRAIN_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            if command -v docker-compose >/dev/null 2>&1; then
              sudo docker-compose -f docker-compose-${{ env.TARGET_UPSTREAM }}.yml down || true
            else
              sudo docker compose -f docker-compose-${{ env.TARGET_UPSTREAM }}.yml down || true
            fi

      - name: Switch Nginx upstream
        uses: appleboy/ssh-action@v1.2.0
        with:
          username: ubuntu
          host: ${{ secrets.TRAIN_SERVER_IP}}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker exec -i nginxserver sh -lc 'echo "set \$service_url ${{ env.TARGET_UPSTREAM }};" > /etc/nginx/conf.d/service-env.inc && nginx -s reload'

      - name: Stop old app
        uses: appleboy/ssh-action@v1.2.0
        with:
          username: ubuntu
          host: ${{ secrets.TRAIN_SERVER_IP}}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker stop ${{ env.CURRENT_UPSTREAM }} || true
            sudo docker rm ${{ env.CURRENT_UPSTREAM }} || true
